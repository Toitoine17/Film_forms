<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

<h1>Complétez le formulaire</h1>

<form [formGroup]="filmForm" class="container mt-4">
    <div class="mb-3">
        <label for="titre" class="form-label">Titre du film</label>
        <input type="text" id="titre" formControlName="titre" class="form-control" />
        <div *ngIf="filmForm.get('titre')?.invalid && filmForm.get('titre')?.touched" class="error text-danger">
            Doit être complété
        </div>
    </div>

    <div class="mb-3">
        <label for="synopsis" class="form-label">Synopsis</label>
        <textarea id="synopsis" formControlName="synopsis" class="form-control"></textarea>
        <div *ngIf="filmForm.get('synopsis')?.invalid && filmForm.get('synopsis')?.touched" class="error text-danger">
            Doit être complété et faire au moins 5 caractères
        </div>
    </div>

    <div class="mb-3">
        <label for="annee" class="form-label">Année</label>
        <input type="number" id="annee" formControlName="annee" class="form-control" />
        <div *ngIf="filmForm.get('annee')?.invalid && filmForm.get('annee')?.touched" class="error text-danger">
            Doit être complété et être plus grand que 1895
        </div>
    </div>

    <div class="mb-3">
        <label for="realisateur" class="form-label">Réalisateur</label>
        <input type="text" id="realisateur" formControlName="realisateur" class="form-control" />
        <div *ngIf="filmForm.get('realisateur')?.invalid && filmForm.get('realisateur')?.touched"
            class="error text-danger">
            Doit être complété
        </div>
    </div>

    <button type="submit" [disabled]="filmForm.invalid" class="btn btn-primary">Enregistrer</button>
</form>
